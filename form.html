<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/data" method="get">
      <fieldset>
        <legend>Personal Details</legend>
        <label for="f_name">Firstname: </label>
        <input type="text" id="f_name" name="f_name">
        <br><br>
        <label for="m_name">Middlename: </label>
        <input type="text" id="m_name" name="m_name">
        <br><br>
        <label for="l_name">Lastname: </label>
        <input type="text" id="l_name" name="l_name">
        <br><br>
        <label for="course">Course:</label>
        <select name="course" id="course">
            <option value="course">Course</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="btech">B Tech</option>
            <option value="mba">MBA</option>
            <option value="mca">MCA</option>
            <option value="mtech">M Tech</option>   
        </select>
        <br><br>
      <label for="gender">Gender:</label><br>
      <input type="radio" name="gender" id="gender_m" value="male" >
      <label for="gender_m">Male</label><br>
      <input type="radio" name="gender" id="gender_f" value="female" >
      <label for="gender_f">Female</label><br>
      <input type="radio" name="gender" id="other" value="other" >
      <label for="other">Other</label><br>
      <br>
      <label for="dob">DOB</label>
      <input type="datetime-local" id="dob" name="dob">
      <br><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">
      <br><br>
      <label for="address">Address</label><br>
      <textarea name="address" id="address" cols="50" rows="5"></textarea>
      <br><br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
      <br><br>
      <label for="Password">Password:</label>
      <input type="password" name="password" id="Password">
      <br><br>
      <label for="pass">Re-type password</label>
      <input type="password" name="pass" id="pass">
      <br><br>
      <input type="checkbox" name="t&c" id="t&c">
      <label for="t&c">Agree to terms and conditions</label>
      <br><br>
      <label for="file">Choose File </label>
      <input type="file" name="file" id="file">
      <br><br>
      <label for="color">Chose Color</label>
      <input type="color" name="color" id="color">
      <br><br>
      <input type="reset" value="reset">
      <input type="submit" value="submit">


      </fieldset>
    </form>
</body>
</html>
